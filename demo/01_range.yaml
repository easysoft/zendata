title: range
desc: 描述
version: 1.0
fields:
  - field: f1               # 区间
    range: 1-3, 10          # 1,2,3,10...
    postfix: "\t"

  - field: f2               # 字面常量
    range: [`123`,`456`]    # 此处使用反引号，生成字符串"1-9"和"a-z"。注意：需要用[]符号扩起，否则不是合法的YAML文件格式。
    postfix: "\t"

  - field: f3               # 区间， 浮点型
    range: 1.1-9.01:0.6
    postfix: "\t"

  - field: f4
    range: a-c{3}           # 逐个重复，生成类似 a、a、a、b、b、b、c、c、c
    postfix: "\t"
  - field: f5
    range: a-c{3!}          # 迭代重复，生成类似 a、b、c、a、b、c、a、b、c
    postfix: "\t"

  - field: f6
    range: "`[a-b,X,1-2]`,[X,1-2],`0-1`,[1-3]:2{3}"
    postfix: "\t"

  - field: f7               # 区间指定负数步长。
    range: 9-1:-2           # 9,7,5,4...
    prefix: "["
    postfix: "]\t"

  - field: f8               # 循环支持区间。
    range: a-z              # a|b,c|d|e,f|g,h|i|j...
    loop: 2-3
    loopfix: "|"
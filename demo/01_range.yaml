title: range
desc: 描述
version: 1.0
fields:
  - field: f1     # 区间
    range: 1-3, 10   # 1,2,3,10...
    postfix: "\t"
  - field: f2     # 字面常量
    range: [`1-2`,`a-z`]   # 此处使用反引号，生成字符串"1-9"和"a-z"。注意：需要用[]符号扩起，否则不是合法的YAML文件格式。
    postfix: "\t"
  - field: f3    # 区间， 浮点型
    range: 1.1-9.01:0.6
    postfix: "\t"

  - field: f4
    range: a-c{3} # 逐个重复，生成类似 a、a、a、b、b、b、c、c、c
    postfix: "\t"
  - field: f5
    range: a-c{3!} # 迭代重复，生成类似 a、b、c、a、b、c、a、b、c
    postfix: "\t"
fields:
  - field: field_1
    range: 10-20
    postfix: " "

  - field: field_2
    range: 壹,贰,叁,肆,伍,陆,柒,捌,玖,拾
    postfix: "\t"

  - field: field_func_urlencode
    range: 壹,贰,叁,肆,伍,陆,柒,捌,玖,拾
    format: urlencode
    prefix: "urlencode: "
    postfix: "\t"

  - field: field_func_md5
    range: a-z
    format: md5()
    postfix: "\t"

  - field: field_func_sha1
    range: password
    format: sha1()
    postfix: "\t"

  - field: field_func_base64
    range: "http://zendata.cn?&=word+"
    format: base64()
    postfix: "\t"

  - field: field_func_urlencode
    range: "http://zendata.cn?&=word+"
    format: urlencode()
    postfix: "\t"

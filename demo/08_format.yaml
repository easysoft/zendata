fields:
  - field: field_format_exp             # 通过格式化字符串输出。
    range: 1-10                         # passwd 1,passwd 2,passwd 3 ... passwd10。
    format: "passwd%02d"                # 用%02d补零，使密码整体保持8位。
    postfix: "\t"

  - field: field_format_func_md5
    range: a-z
    format: md5()
    postfix: "\t"

  - field: field_format_func_sha1
    range: password
    format: sha1()
    postfix: "\t"

  - field: field_format_func_base64
    range: "http://zendata.cn?&=word+"
    format: base64()
    postfix: "\t"

  - field: field_format_func_urlencode
    range: "http://zendata.cn?&=word+"
    format: urlencode()
    postfix: "\t"

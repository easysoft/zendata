fields:
  - field: field_loop       # 自循环的字段。
    range: a-z              # a_b_c d_e_f ...
    loop: 3                 # 循环三次
    loopfix: _              # 每次循环的连接符。
    postfix: "\t"

  - field: field_loop_m_n   # 自循环的字段。
    range: a-z              # a_b c_d_e ...
    loop: 2-3               # 循环2-3次
    loopfix: _              # 每次循环的连接符。
    postfix: "\t"




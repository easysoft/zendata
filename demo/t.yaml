title: range
desc: 描述
version: 1.0

fields:
  - field: name # 操作员姓名
    postfix: "\t"
    fields:
    - field: family_name
      from: name.cn.family.v2.chinese_family
      select: name
      rand: true

    - field: given_name
      from: name.cn.given.v2.chinese_given
      select: name
      where: id = 3


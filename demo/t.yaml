title: range
desc:
version: 1.0

fields:
  - field: f1
    range: 0-9
    postfix: "\t"
  - field: f2
    range: a-z
    postfix: "\t"
  - field: f3
    range: 0.01-9
    postfix: "\t"

  - field: f4
    range: 1-3{3} # 逐个重复，生成类似 a、a、a、b、b、b、c、c、c
    postfix: "\t"
  - field: f5
    range: 1-3{3!} # 迭代重复，生成类似 a、b、c、a、b、c、a、b、c
    postfix: "\t"
  - field: f6
    range: a-c{3} # 迭代重复，生成类似 a、b、c、a、b、c、a、b、c
    postfix: "\t"
  - field: f7
    range: a-c{3!} # 迭代重复，生成类似 a、b、c、a、b、c、a、b、c
    postfix: "\t"

title: range
desc:
version: 1.0

fields:
  - field: f1
    range: 0-9:R
    loop:  1-3
    prefix: a-c
    postfix: ","

  - field: field_use_config
    config: number.yaml
    postfix: "\t"

  - field: join_false
    mode: r
    postfix: "\t"
    fields:
      - field: child1
        range: A-C
        prefix: PART1_
        postfix: ' | '

      - field: child2
        range: a-c
        prefix: part2_

  - field: join_true
    mode: p
    join: true
    fields:
      - field: child1
        range: A-C
        prefix: PART1_
        postfix: ' | '
      - field: child2
        range: a-c
        prefix: part2_


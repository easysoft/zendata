title: ZenData数据配置高级特性
desc:

author: zentao
version: 1.0

fields:

  - field: field_step_negative         # 区间可以指定步长。
    range: z-a:-2                      # 9,7,5,4...
    prefix: "["
    postfix: "]\t"

  - field: field_loop_range            # 自循环支持区间。
    range: 1-3{3}
    loop: 2-5
    loopfix: "|"
    prefix: "["
    postfix: "]\t"

  - field: field_nested_range
    from: custom.test.number.v1.yaml   # 自定义通用ranges，保存于data目录下。
    use: medium
    prefix: "["
    postfix: "]\t"

  - field: field_nested_instant
    from: custom.ip.private.yaml       # 內置instances引用其他ranges或instances。
    use: all
    prefix: "["
    postfix: "]\t"

  - field: field_from_muti
    froms:
    - from: custom.test.number.v1.yaml
      use: small{2}
      postfix: "\t"
    - from: custom.test.number.v1.yaml
      use: large{3}

  - field: field_literal
    range: "`0000-00`,`AA[2,a-z]`,[1-3]:2{3},`[1-3]:2{3}`"
    type: text
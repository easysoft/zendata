fields:
  - field: nesting          
    fields:
      - field: child1
        range: 1-3
        postfix: '_'

      - field:  child2
        range: A-C
        postfix: "\t"

  - field: nesting_r         
    mode: r
    fields:
      - field: child1
        range: 1-3
        postfix: '_'

      - field:  child2
        range: A-C
        postfix: "\t"

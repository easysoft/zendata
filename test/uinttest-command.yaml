title: range
desc: 描述
version: 1.0
fields:
  - field: f1
    range: 1-3, 7,9
    prefix: "["
    postfix: "]\t"

  - field: f2
    range: [`123`,`456`]
    postfix: "\t"

  - field: f3
    fields:
    - field: nesting
      fields:
        - field: child1
          range: 1-3
          postfix: '_'
        - field:  child2
          range: A-C
          postfix: "\t"
    - field: nesting_r
      mode: r
      fields:
        - field: child1
          range: 1-3
          postfix: '_'
        - field:  child2
          range: A-C
          postfix: "\t"

  - field: f4
    range: 1-10
    format: "passwd%02d"
    postfix: "\t"

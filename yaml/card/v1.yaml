title: 电话号码
desc:
author: wwccss
version: 2.0

field: field1
instances:
  - instance: credit_card_china
    note: 固话
    fields:
    - field: org_category
      range: 6
    - field: org_code
      range: 10000-99999
    - field: num
      range: 60000000-99999999:R

  - instance: telephone_china_with_city_code
    note: 固话带区号
    fields:
      - field: areacode_city
        from: areacode.v1.city
        select: code
        where: id > 0
        postfix: "-"
      - field: num
        range: 60000000-99999999:R

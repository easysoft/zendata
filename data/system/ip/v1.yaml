title: IP地址
desc: 含有多种实现的示例。
author: wwccss
version: 1.0

field: ip
instances:
  - instance: privateC
    note: C类IP地址
    prefix: 192.168.
    fields:
     - field: part3
       range: 0-254
       postfix: .
     - field: part4
       range: 1-254

  - instance: privateB
    note: B类IP地址
    prefix: 172.
    fields:
      - field: part2
        range: 16-31
        postfix: .
      - field: part3
        range: 0-255
        postfix: .
      - field: part4
        range: 0-255
